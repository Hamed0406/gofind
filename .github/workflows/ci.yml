name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: go test (${{ matrix.os }}, go ${{ matrix.go }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go: ["1.22.x"]
    runs-on: ${{ matrix.os }}
    env:
      GOTOOLCHAIN: local   # ðŸ‘ˆ prevent auto-upgrading to a different Go toolchain
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - name: Print Go env (debug)
        run: |
          go version
          go env
      - name: Check tidy (must be clean)
        shell: bash
        run: |
          set -euxo pipefail
          go mod tidy
          if ! git diff --quiet -- go.mod go.sum; then
            echo "::error::go.mod/go.sum changed after 'go mod tidy'. Commit the result."
            git --no-pager diff -- go.mod go.sum
            exit 1
          fi
      - name: Vet
        run: go vet ./...
      - name: Build CLI
        run: go build -v ./cmd/gofind
      - name: Test with race + coverage (verbose)
        run: |
          set -euxo pipefail
          go test ./... -race -coverprofile=coverage.out -covermode=atomic -v
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}.out
          path: coverage.out

  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: local   # ðŸ‘ˆ force using the installed Go 1.23.x
      GOLANGCI_LINT_LOG_LEVEL: debug
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go (1.23.x to match golangci-lint build)
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          check-latest: false
          cache: true
      - name: Print Go env (debug)
        run: |
          go version
          go env
      - name: Run golangci-lint (verbose)
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          args: --timeout=5m --verbose ./...
