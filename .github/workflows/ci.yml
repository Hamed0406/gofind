name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: go test (${{ matrix.os }}, go ${{ matrix.go }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go: ["1.22.x"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Print Go env (debug)
        run: |
          go version
          go env
        shell: bash

      - name: Check tidy (must be clean)
        run: |
          set -euxo pipefail
          go mod tidy
          if ! git diff --quiet -- go.mod go.sum; then
            echo "::error::go.mod/go.sum changed after 'go mod tidy'. Commit the result."
            git --no-pager diff -- go.mod go.sum
            exit 1
          fi
        shell: bash

      - name: Vet
        run: go vet ./...

      - name: Build CLI
        run: go build -v ./cmd/gofind

      # Race detector on Linux/macOS (more stable there)
      - name: Test with race + coverage (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euxo pipefail
          go test ./... -race -coverprofile=coverage.out -covermode=atomic -v
        shell: bash

      # Windows path without -race
      - name: Test with coverage (Windows)
        if: runner.os == 'Windows'
        run: |
          set -euxo pipefail
          go test ./... -coverprofile=coverage.out -covermode=atomic -v
        shell: bash

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}.out
          path: coverage.out
          if-no-files-found: warn
          retention-days: 7

  lint:
    name: golangci-lint (v2)
    runs-on: ubuntu-latest
    env:
      GOLANGCI_LINT_LOG_LEVEL: debug

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go (match go.mod)
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Print Go env (debug)
        run: |
          go version
          go env
        shell: bash

      - name: Install golangci-lint v2
        run: |
          set -euxo pipefail
          VER=v2.4.0
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b "$(go env GOPATH)/bin" "${VER}"
          "$(go env GOPATH)/bin/golangci-lint" version
        shell: bash

      - name: Run golangci-lint (verbose)
        run: |
          set -euxo pipefail
          # clear Go build cache
          go clean -cache
          # clear Go object cache if present
          if [ -d "$(go env GOCACHE)" ]; then
            rm -rf "$(go env GOCACHE)"
          fi
          # clear golangci-lint cache if present
          if [ -d "${HOME}/.cache/golangci-lint" ]; then
            rm -rf "${HOME}/.cache/golangci-lint"
          fi
          "$(go env GOPATH)/bin/golangci-lint" run --timeout=7m --verbose ./...
        shell: bash
